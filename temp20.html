<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function f1(){
            let a=document.getElementById("table").value;
            let str='';
            for (let i=1;i<11;i++){
                 str+=`${a}  x  ${i}=${a*i} <br>`
                    
            }
            data.innerHTML=str;
        }
    </script>
</head>
<body>
    <p><input type="number" id="table" placeholder="enter number" onchange="f1()"></p>
    <!-- <button onclick="f1()">submit</button> -->
    <div id="data"></div>
</body>
</html>
