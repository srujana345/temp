<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      const products = [
        { id: 1, name: "P1", price: 25 },
        { id: 2, name: "P2", price: 45 },

      const addToCart = (id) => {

        // console.log(score);

        cart[id] = 1;

        console.log(cart);
        showCart();
      };
      const showTotal = () => {
  let total = products.reduce((sum, value) => {
  //   if (cart[value.id]) {
  //     return sum + value.price * cart[value.id];
  //   }
  //   return sum;
  // }, 0);
  return sum + (cart[value.id] ? value.price * cart[value.id] : 0);
}, 0);

  divTotal.innerHTML = `Total:$${total}`;
};
   const displayCart = () => {
    divCartBlock.style.display = "block";
   }

      const showCart = () => {
        let str = "";
        products.map((value) => {
          if (cart[value.id]) {
            str += `
            <li>${value.name}-$${value.price}-<button onclick="dec(${
              value.id
            })">-</button>${cart[value.id]}<button onclick="inc(${
              value.id
            })">+</button>-${value.price * cart[value.id]}</li>
            `;
          }
        });
        divCart.innerHTML = str;
        let count=Object.keys(cart).length;
        items.innerHTML=count;
        showTotal();
      };
      const inc = (id) => {
        cart[id] = cart[id] + 1;
        // if (cart[id]){
        //   cart[id]++;
        // }

        //   cart[id]=1;
        // }
        console.log(cart);
        showCart();
      };
      const dec = (id) => {
        // if (cart[id]){
        //   cart[id]--;
        // }
        cart[id] = cart[id] - 1;
        // if (cart[id]===0){
        //   delete cart[id];
        // }
        cart[id] === 0 && delete cart[id];
       // cart[id] === 0 ? delete cart[id] : null;
        console.log(cart);
        showCart();
      };
      const hideCart = () => {
        divCartBlock.style.display = "none";
      };
      const showProducts = () => {
        let str = "";
        products.map((value) => {
          str += `
          <li>${value.id}-${value.name}-${value.price}-<button onclick=addToCart(${value.id})>Add to Cart</button></li>
          `;
        });
        divProducts.innerHTML = str;
      };
    </script>
  </head>
  <body onload="showProducts()">
    <h1>My Store</h1>
    <h4 onclick="displayCart()">Cart[<span id="items"></span>]</h4>
    <hr />
    <h3>Products</h3>
    <div id="divProducts"></div>
    <div id="divCartBlock" style="display:none">
    <h3>My Cart</h3>
    <div id="divCart"></div>
    <div id="divTotal"></div>
    <button onclick="hideCart()">Close</button>
  </div>
  </body>
</html>
