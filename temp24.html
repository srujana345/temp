<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function chkHoliday() {
        let doj = new Date(document.getElementById("doj").value);
        if (doj.getDay() == 3) {
          msg.innerHTML = "Sorry. We are closed on Wednesday.";
        } else {
          msg.innerHTML = "Welcome";
        }
      }

      //document.write(doj)
      //document.write(doj.getDate())
      //document.write(doj.getFullYear())
      //document.write(doj.getDay())
    </script>
  </head>
  <body>
    <input type="date" id="doj" />
    <button onclick="chkHoliday()">Submit</button>
    <hr />
    <div id="msg"></div>
  </body>
</html>
